<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登陆 - resume后台模板</title>
    <link rel="stylesheet" href="static/common/layui/css/layui.css">
    <link rel="stylesheet" href="static/admin/css/login.css">
    <script src="static/common/layui/layui.js"></script>
</head>

<body id="login">
<div class="login">
    <h2>resume管理后台</h2>
    <form class="layui-form" method="post" target="_blank" action="">
        <div class="layui-form-item">
            <input type="username" name="userName" placeholder="请输入用户名或手机号" required lay-verify="required"
                   class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="请输入密码" required lay-verify="required"
                   class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked=""> <a class="back"
                                                                                             href="javascript:;"
                                                                                             style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">立即登录</button>
        </div>
    </form>
    <script>
        layui.use('form', function () {
            var form = layui.form, layer = layui.layer, $ = layui.jquery;
            form.on('submit(login)', function (data) {
                loadIndex = layer.load({shade: 0.5, time: 0});
                $.post('login/admin', data.field, function (result) {
                    if (result.code == 0) {
                        window.location.href = 'index';
                    } else {
                        layer.close(loadIndex);
                        layer.msg("登录出错："+result.message,{time:1000, icon:5})
                    }
                })
                return false;
            });
        });
    </script>
</div>
</body>

</html>
